module_name: Rover Lawnmower

parameters:
  - group: Rover Lawnmower
    definitions:
      LM_PLCHLDR:
        description:
          short: Placeholder
          long: Placeholder Placeholder.
        type: float
        unit: m
        min: 0
        max: 100
        increment: 0.001
        decimal: 3
        default: 0

      LM_TRACING_LEV:
        description:
          short: Tracing level, 5 - High  0 - no tracing
        type: enum
        default: 0
        values:
          0: None
          1: Low1
          2: Low2
          3: Moderate
          4: High
          5: Highest

      LM_GPS_MINFIX:
        description:
          short: Minimal GPS fix
          long: Minimum GPS fix when heading may be taken from GPS course-over-ground (cog)
        type: int32
        default: 6
        min: 3
        max: 6

      LM_ACCEL_DIST:
        description:
          short: Distance to accelerate from a waypoint
        type: float
        unit: m
        min: 1
        max: 200
        increment: 0.1
        decimal: 1
        default: 1.0

      LM_DECEL_DIST:
        description:
          short: Distance to decelerate straight to a waypoint not using any Pursuit logic
        type: float
        unit: m
        min: 1
        max: 200
        increment: 0.1
        decimal: 1
        default: 1.0

      LM_WP_PRECISN:
        description:
          short: Distance from destination waypoint to consider it reached
          long: Distance from destination waypoint to consider it reached, in meters. Set it to 0.1..5.0 meters
        type: float
        unit: m
        min: 0
        max: 10
        increment: 0.1
        decimal: 1
        default: 0.5

      LM_HD_MEAS_MODE:
        description:
          short: Heading measurement mode
          long: Heading measurement mode, 0 use ekf2 heading estimate, 1 use RTK gps heading, if available.
        type: enum
        default: 0
        values:
          0: EKF2
          1: GPS

      LM_SP_MEAS_MODE:
        description:
          short: Speed measurement mode
          long: Speed measurement mode. Allows the user to choose between ekf2 or GPS when measuring speed.
        type: enum
        default: 0
        values:
          0: EKF2
          1: GPS

      LM_GTL_IDLE:
        description:
          short: Gas engine throttle level when idle
        type: float
        unit: norm
        min: 0
        max: 1.0
        increment: 0.01
        decimal: 2
        default: 0

      LM_GTL_DEPART:
        description:
          short: Gas engine throttle level in departing
        type: float
        unit: norm
        min: 0
        max: 1.0
        increment: 0.01
        decimal: 2
        default: 0.8

      LM_GTL_TURN:
        description:
          short: Gas engine throttle level in turns
        type: float
        unit: norm
        min: 0
        max: 1.0
        increment: 0.01
        decimal: 2
        default: 0.2

      LM_GTL_ARRIVE:
        description:
          short: Gas engine throttle level in arriving
        type: float
        unit: norm
        min: 0
        max: 1.0
        increment: 0.01
        decimal: 2
        default: 0.8

      LM_GTL_STRAIGHT:
        description:
          short: Gas engine throttle level on straight run
        type: float
        unit: norm
        min: 0
        max: 1.0
        increment: 0.01
        decimal: 2
        default: 1.0
